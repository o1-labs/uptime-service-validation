[tool.poetry]
name = "uptime-service-validation"
version = "0.1.0"
description = "Mina Delegation Program Coordinator and Validator Component"
authors = ["Mina Foundation"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
kubernetes = "^28.1.0"
python-dotenv = "^1.0.0"
slackclient = "^2.9.4"
boto3 = "^1.28.83"
pandas = "^2.1.2"
networkx = "^3.2.1"
matplotlib = "^3.8.1"
psycopg2 = "^2.9.9"
cassandra-driver = "^3.28.0"
cassandra-sigv4 = { git = "https://github.com/aws/aws-sigv4-auth-cassandra-python-driver-plugin.git" }
invoke = "^2.2.0"
gspread = "^6.1.0"
oauth2client = "^4.1.3"
packaging = "^23.0"

[tool.poetry.scripts]
start = "uptime_service_validation.coordinator.coordinator:main"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
